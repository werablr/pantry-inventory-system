<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Review Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .debug-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h1>Scanner Review API Debug Tool</h1>
        <p>Testing connection to scanner-review-api edge function</p>
        
        <button onclick="testConnection()">üîç Test Connection</button>
        <button onclick="testGetPendingScans()">üìã Get Pending Scans</button>
        <button onclick="testDirectAPI()">üîß Direct API Test</button>
        <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    </div>

    <div class="debug-panel">
        <h3>API Response Log</h3>
        <div id="log" class="log">Ready to test API connections...\n</div>
    </div>

    <div class="debug-panel">
        <h3>Pending Scans Results</h3>
        <div id="results">No data yet...</div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://hazopdgqiezcbwmmevqn.supabase.co';
        const SUPABASE_FUNCTION_URL = 'https://hazopdgqiezcbwmmevqn.functions.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhhem9wZGdxaWV6Y2J3bW1ldnFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMzkwOTYsImV4cCI6MjA2NDgxNTA5Nn0.PKtMSX0Wv2VOk_03sfe76w1a8lhJrRVDYAyrWIZ7Stk';

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            
            if (type === 'error') {
                logElement.className = 'log error';
            } else if (type === 'success') {
                logElement.className = 'log success';
            } else {
                logElement.className = 'log';
            }
            
            console.log(logEntry);
        }

        function clearLogs() {
            document.getElementById('log').textContent = 'Logs cleared...\n';
            document.getElementById('log').className = 'log';
            document.getElementById('results').innerHTML = 'No data yet...';
        }

        async function testConnection() {
            log('üîç Testing basic connection to Supabase...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                log(`‚úÖ Connection test: ${response.status} ${response.statusText}`, 'success');
                
                if (response.ok) {
                    const data = await response.text();
                    log(`Response: ${data.substring(0, 200)}...`);
                }
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testGetPendingScans() {
            log('üìã Testing scanner-review-api edge function...');
            
            try {
                const response = await fetch(`${SUPABASE_FUNCTION_URL}/scanner-review-api`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_pending_scans'
                    })
                });
                
                log(`üì° Edge function response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log(`‚úÖ Edge function success!`, 'success');
                log(`üìä Response data: ${JSON.stringify(result, null, 2)}`);
                
                // Display results
                const resultsElement = document.getElementById('results');
                if (result.scans && result.scans.length > 0) {
                    resultsElement.innerHTML = `
                        <h4>Found ${result.scans.length} pending scans:</h4>
                        <ul>
                            ${result.scans.map(scan => `
                                <li>Scan ID: ${scan.id} - ${scan.barcode_data || scan.manual_search_term || 'N/A'} 
                                    (Priority: ${scan.review_priority || 'N/A'})</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultsElement.innerHTML = '<p>No pending scans found.</p>';
                }
                
            } catch (error) {
                log(`‚ùå Edge function test failed: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            log('üîß Testing direct REST API access...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/scanned_items?verification_status=eq.pending&order=review_priority.desc,created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üì° Direct API response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Direct API error: ${errorText}`, 'error');
                    return;
                }
                
                const scans = await response.json();
                log(`‚úÖ Direct API success!`, 'success');
                log(`üìä Found ${scans.length} pending scans via direct API`);
                
                if (scans.length > 0) {
                    log(`First scan example: ${JSON.stringify(scans[0], null, 2)}`);
                }
                
                // Display results
                const resultsElement = document.getElementById('results');
                if (scans.length > 0) {
                    resultsElement.innerHTML = `
                        <h4>Direct API found ${scans.length} pending scans:</h4>
                        <ul>
                            ${scans.map(scan => `
                                <li>Scan ID: ${scan.id} - ${scan.barcode_data || scan.manual_search_term || 'N/A'} 
                                    (Created: ${new Date(scan.created_at).toLocaleString()})</li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    resultsElement.innerHTML = '<p>No pending scans found via direct API.</p>';
                }
                
            } catch (error) {
                log(`‚ùå Direct API test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic connection test on page load
        window.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Scanner Review Debug Tool loaded');
            log('Click the buttons above to test different API endpoints');
        });
    </script>
</body>
</html>
